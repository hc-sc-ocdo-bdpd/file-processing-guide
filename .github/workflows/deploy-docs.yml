name: Build and Deploy Documentation

on:
  # Trigger the workflow on pushes to the 'main' branch or manual dispatch
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write      # Allows the action to deploy to GitHub Pages
  id-token: write   # Required for authentication

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements-dev.txt

      - name: Make Build Script Executable
        run: chmod +x ./docs/build_docs.sh

      - name: Run Build Script
        run: ./docs/build_docs.sh

      # Upload the generated site to be deployed
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/build/html  # Path to your generated HTML files

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write      # Allows the action to deploy to GitHub Pages
      id-token: write   # Required for authentication
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
