name: Build and Deploy Documentation

on:
  # Trigger the workflow on pushes to the 'main' branch or manual dispatch
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # We'll set up authentication separately

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements-dev.txt

      - name: Make Build Script Executable
        run: chmod +x ./docs/build_docs.sh

      - name: Run Build Script
        run: ./docs/build_docs.sh

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add docs/
          git diff --cached --exit-code --quiet && echo "No changes to commit" || git commit -m "Update documentation [skip ci]"
          git push origin main
